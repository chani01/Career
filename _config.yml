about_content: | # this will include new lines to allow paragraphs

  개발 경력 6년 개발자로 스타트업에서 앱 서비스를 개발/배포/운영하였습니다. 작은 규모의 팀에 첫 번째 개발자로 입사하여 17억 투자를 유치하고,
  50만 가입자, DAU 6만 명, 3명 중 1명이 사용하는 서비스에 필요한 기술 역량을 책임졌던 경험이 있습니다.
  <br><br>
  비즈니스 성장에 기여하는 일을 최우선으로 합니다. 이를 위해 빠르게 개발하고 배포하여 딜리버리하는 역량과 
  데이터를 활용하여 사용자를 이해하려는 노력을 해왔습니다.
  <br><br>
  혼자 잘하는 것은 한계가 있습니다. 한계를 극복하기 위해 다양한 팀 간 적극적 커뮤니케이션이 필요합니다.
  큰 임팩트를 위해 혼자가 아닌 함께 서비스를 만들 수 있도록 다양한 직무의 팀 구성원들과 적극적으로 협업해왔습니다.
  
